<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astronaut Entertainment</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>

<header class="hero-header">
  <img src="/images/logo.png" alt="Astronaut Entertainment logo" class="logo-fixed" />

  <!-- 🍔 Hamburger Menu -->
  <div class="hamburger-menu">
    <div class="hamburger-icon" id="hamburger-icon">&#9776;</div>
    <div class="menu-items" id="menu-items">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>
</header>

<div class="scrolling-banners">
  <img src="/images/banner1.jpg" alt="Banner 1" class="banner-img" />
  <img src="/images/banner2.jpg" alt="Banner 2" class="banner-img" />
  <img src="/images/banner3.jpg" alt="Banner 3" class="banner-img" />
</div>

<section class="upcoming-events">
  <div class="section-header">
    <h2>Upcoming Events</h2>
  </div>

  <div class="scrolling-images">
    <div class="event-card">
      <img src="/images/image3.png" alt="Image 3" />
      <div class="event-info">
        <p><strong>Location:</strong> Chicago</p>
        <p><strong>Date:</strong> August 20, 2025</p>
        <a href="https://example.com/tickets3" target="_blank" class="ticket-btn">🎟️ Buy Tickets</a>
      </div>
    </div>
  </div>
</section>



<section class="past-events">
  <div class="section-header">
    <h2>Past Events</h2>
  </div>

  <div class="scrolling-images">
    <div class="event-card">
      <img src="/images/image1.png" alt="Past Event 1" />
    </div>

    <div class="event-card">
      <img src="/images/image2.png" alt="Past Event 2" />
    </div>

  </div>
</section>


  <!-- ⬇️ Footer -->
  <footer>
    <p>&copy; 2025 Astronaut Entertainment. All rights reserved.</p>
  </footer>

  <!-- 🧠 JS: Hamburger Menu Toggle -->
  <script>
    const hamburgerIcon = document.getElementById('hamburger-icon');
    const menuItems = document.getElementById('menu-items');

    hamburgerIcon.addEventListener('click', () => {
      menuItems.style.display = menuItems.style.display === 'block' ? 'none' : 'block';
    });

    window.addEventListener('click', (e) => {
      if (!e.target.closest('.hamburger-menu')) {
        menuItems.style.display = 'none';
      }
    });
  </script>

</body>
</html><!-- redeploy -->
