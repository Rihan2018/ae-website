<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astronaut Entertainment</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>

  <!-- ðŸ”² Header -->
  <header class="hero-header">
    <img src="/images/logo.png" alt="Astronaut Entertainment logo" class="logo-fixed" />

    <!-- ðŸ” Hamburger Menu -->
    <div class="hamburger-menu">
      <div class="hamburger-icon" id="hamburger-icon">
        &#9776;
      </div>
      <div class="menu-items" id="menu-items">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </header>

  <!-- ðŸ–¼ï¸ Horizontal image scroll -->
  <div class="scrolling-images">
    <img src="/images/image1.png" alt="Image 1" />
    <img src="/images/image2.png" alt="Image 2" />
    <img src="/images/image3.png" alt="Image 3" />
    <!-- Add more images as needed -->
  </div>

  <!-- â¬‡ï¸ Footer -->
  <footer>
    <p>&copy; 2025 Astronaut Entertainment. All rights reserved.</p>
  </footer>

  <!-- ðŸ§  JS: Hamburger Menu Toggle -->
  <script>
    const hamburgerIcon = document.getElementById('hamburger-icon');
    const menuItems = document.getElementById('menu-items');

    hamburgerIcon.addEventListener('click', () => {
      menuItems.style.display = menuItems.style.display === 'block' ? 'none' : 'block';
    });

    window.addEventListener('click', (e) => {
      if (!e.target.closest('.hamburger-menu')) {
        menuItems.style.display = 'none';
      }
    });
  </script>

</body>
</html><!-- redeploy -->
