<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | Astronaut Entertainment</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>

<header class="hero-header">
  <img src="/images/logo.png" alt="Astronaut Entertainment logo" class="logo-fixed" />
  <div class="hamburger-menu">
    <div class="hamburger-icon" id="hamburger-icon">&#9776;</div>
    <div class="menu-items" id="menu-items">
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>
</header>

<main>
  <section class="gallery-section">
    <div class="section-header">
      <h2>Photo Gallery</h2>
    </div>
    <div class="gallery-grid">
      
        <div class="gallery-item">
          <img src="/images/gallery/1.jpg" alt="Concert crowd" />
        </div>
      
        <div class="gallery-item">
          <img src="/images/gallery/2.jpg" alt="Performer on stage" />
        </div>
      
        <div class="gallery-item">
          <img src="/images/gallery/3.jpg" alt="Event lighting" />
        </div>
      
    </div>
  </section>
</main>

<footer>
  <p>&copy; 2023 Astronaut Entertainment. All rights reserved.</p>
</footer>

<script>
  const hamburgerIcon = document.getElementById('hamburger-icon');
  const menuItems = document.getElementById('menu-items');
  hamburgerIcon.addEventListener('click', () => {
    menuItems.style.display = menuItems.style.display === 'block' ? 'none' : 'block';
  });
  window.addEventListener('click', (e) => {
    if (!e.target.closest('.hamburger-menu')) {
      menuItems.style.display = 'none';
    }
  });
</script>

</body>
</html><!-- redeploy -->
